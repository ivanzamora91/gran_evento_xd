<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gran Día Se Apróxima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
            text-align: center;
        }
        .container {
            background: #1e222b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .time {
            font-size: 2rem;
            display: flex;
            gap: 15px;
        }
        .time div {
            background: #3a3f4b;
            padding: 15px;
            border-radius: 5px;
            min-width: 70px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tiempo restante para la venida, del gran evento:</h2>
        <div class="time" id="countdown">
            <div><span id="days">00</span><br>Días</div>
            <div><span id="hours">00</span><br>Horas</div>
            <div><span id="minutes">00</span><br>Minutos</div>
            <div><span id="seconds">00</span><br>Segundos</div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const countdownDate = new Date("November 21, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = countdownDate - now;

            if (difference < 0) {
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
